<html>
  <head>
    <title>Formular</title>
    <link rel="stylesheet" href="for.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>
      <div class="navbar">
        <ul>
          <li><a href="despre html.html">ACASA</a></li>
          <li><a href="multimedia.html">MULTIMEDIA</a></li>
          <li><a href="tabele.html">TABELE</a></li>

          <li><img src="img/images.jpeg" alt="HTML" width="50" /></li>
        </ul>
      </div>

      <section>
        <h1>Formular Inregistrare</h1>
      </section>
      <div class="container">
        <form action="" class="form">
          <div class="box1">
            <div>
              <label for="Nume"> Numele de familie</label>
              <input
                type="text"
                name="nume defamilie"
                id="Nume"
                placeholder="Numele de familie"
                minlength="5"
                required
              />
            </div>
            <div>
              <label for="Prenume"> Prenume</label>
              <input
                type="text "
                name="Prenume"
                id="Prenume"
                placeholder="Prenume"
                minlength="1"
                required
              />
            </div>
            <div>
              <label for="Data">Data Nasterii</label>
              <input type="date" name="data nasteri" id="data" />
            </div>

            <div>
              <label for="stareavicila">Starea civila</label>
              <label for="casatorit">Casatorit</label>
              <input
                type="radio"
                name="stare civila"
                id="casatorit"
                value="casatorit"
              />
              <label for="necasatorit">Necasatorit</label>
              <input
                type="radio"
                name="stare civila"
                id="necasatorit"
                value="necasatorit"
              />
            </div>

            <div>
              <label for="studii">Studii</label>
              <input
                type="text"
                name="studii"
                id="studii"
                placeholder="Liceu,Universitate"
              />
            </div>
          </div>
          <div class="box2">
            <div>
              Limba engleza
              <label for="incepator">Incepator</label>
              <input
                type="radio"
                name="limba"
                id="incepator"
                value="incepator"
              />
              <label for="mediu">Mediu</label>
              <input type="radio" name="limba" id="mediu" value="mediu" />
              <label for="avansat">Avansat</label>
              <input type="radio" name="limba" id="avansat" value="avansat" />
            </div>
            <div>
              <label for="ani">Experinta in IT (ani)</label>
              <input type="number" name="experienta ani" id="ani" min="1" />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email"
                required
              />
            </div>
            <div>
              <label for="telefon">Telefon</label>
              <input
                type="tel"
                name="telefon"
                id="telefon"
                placeholder="Nr telefon"
                required
              />
            </div>
            <div>
              <label for="parola">Parola Inregistrare</label>
              <input
                type="password"
                name="parola"
                id="parola"
                placeholder="parola"
                required
                minlength="5"
              />
            </div>

            <div>
              <label for="terms">Termeni si conditi</label>
              <input type="checkbox" name="terms" id="terms" required />
              <br />
            </div>
          </div>
          <div class="button">
            <div><input type="submit" value="Trimite" /></div>
            <div><input type="reset" value="Resetare" /></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
